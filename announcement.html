<head>
    <title>Announcement</title>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
    <div class="container-fluid">
    <div class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </div>
    <div class="container-fluid">
        <h1 class="fw-bold">Announcements</h1>
        <p class="text-bg-info p-3 rounded-pill text-wrap">No announcements have been posted yet.</p>
    </div>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#announcement" role="button" aria-expanded="false" aria-controls="announcement">Post Announcement</a>
    <div class="row">
    <div class="col">
    <div class="collapse multi-collapse" id="announcement">
      <div class="card card-body">
        <div class="mb-3">
            <label for="text1" class="form-label">Subject</label>
            <textarea class="form-control" id="text1" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="text2" class="form-label">Message</label>
            <textarea class="form-control" id="text2" rows="3"></textarea>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="input1">Upload</label>
            <input type="file" class="form-control" id="input1">
          </div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button1">Post</button>
            <button class="btn btn-outline-secondary" type="button" id="button1">Cancel</button>
        </div>
      </div>
      </div>
