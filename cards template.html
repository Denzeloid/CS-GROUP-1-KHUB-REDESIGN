<!DOCTYPE html>
<html lang="en">
<head>
    <title>card template!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
<div class="row">
    <div class="column">
        <div class="card" style="width: 40rem;">
            <img src="class_bg.jpg" class="card-img-top" alt="image for class header">
            <div class="card-body">
            <h5 class="card-title">Biology 1</h5>
            <p class="card-text">Fundamentals of Biology 1</p>
            <a href="#" class="btn btn-primary">Biology Unit</a>
            </div>
        </div>
    </div> 
    <div class="column">
        <div class="card" style="width: 40rem;">
            <img src="class_bg.jpg" class="card-img-top" alt="image for class header">
            <div class="card-body">
            <h5 class="card-title">Chemistry 1</h5>
            <p class="card-text">General Inorganic Chemistry</p>
            <a href="#" class="btn btn-primary">Chemistry Unit</a>
            </div>
        </div>
    </div> 
    <div class="column">
        <div class="card" style="width: 40rem;">
            <img src="class_bg.jpg" class="card-img-top" alt="image for class header">
            <div class="card-body">
            <h5 class="card-title">Computer Science 3</h5>
            <p class="card-text">Client-Side Web Development</p>
            <a href="#" class="btn btn-primary">Computer Science Unit</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
